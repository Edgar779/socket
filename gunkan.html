  <script>
    fetch("http://localhost:3003/getsetgunkan").then(response => response.json())
      .then(commits => {
       const sentMenu = document.getElementById('setMenu');
       for(let i = 0; i < commits.length; i++){
        const divcolmd = document.createElement('div');
        divcolmd.className = 'col-md-3';
        divcolmd.style = 'margin-top: 100px';
        const setImg = document.createElement('img');
        setImg.src = 'uploads/' + commits[i].img;
        setImg.className = "menuImg";
        // setImg.attributes = "heigth: 130px";
        // setImg.style = 'width: 70%';
        const seth4 = document.createElement('h4');
        seth4.style = "color: white";
        seth4.innerHTML = commits[i].name;
        const divheight = document.createElement('div');
        divheight.style = 'height: 80px';
        const divheightp = document.createElement('p');
        divheightp.innerHTML = commits[i].information;
        divheightp.style = 'color: white; margin-top: 20px';
        const setp = document.createElement('p');
        setp.style = 'color: white; margin-top: 20px';
        setp.innerHTML = commits[i].lot
        const divprice = document.createElement('div');
        divprice.className = "price";
        divprice.innerHTML = commits[i].price;
        divprice.onclick = "addBasket(this)";
        const divinputgroup = document.createElement('div');
        divinputgroup.className = "input-group";
divinputgroup.style = "width: 70%; margin-top: 20px";
const spaninputgroupbtn = document.createElement('span');
spaninputgroupbtn.className = 'input-group-btn';
const buttonbtnnumber = document.createElement('button');
buttonbtnnumber.className = 'btn btn-danger btn-number';
const spanminus = document.createElement('span');
spanminus.className = 'glyphicon glyphicon-minus';
buttonbtnnumber.addEventListener('click', (e)=>{
  inputnumber.value--;
  if(inputnumber.value <= 0){
inputnumber.value++
  }
});
const inputnumber = document.createElement('input');
inputnumber.type = 'text';
// inputnumber.name = commits[i].name;
inputnumber.className = 'form-control input-number';
inputnumber.value = '1';
inputnumber.min = '1';
inputnumber.max = '100';
const spanone = document.createElement('span');
spanone.className = 'input-group-btn';
const buttonone = document.createElement('button');
buttonone.className = 'btn btn-success btn-number';
const spantwo = document.createElement('span');
spantwo.className = 'glyphicon glyphicon-plus';
// buttonone.name = commits[i].name;
buttonone.addEventListener('click', (e)=>{
  inputnumber.value++;
});
const abtn = document.createElement('a');


// arr.push(getinfo);
abtn.addEventListener('click', ()=>{
  let arr = JSON.parse(localStorage.getItem('Gunkan')) || [];

  const info = {

      'name': commits[i].name,
      'lot': inputnumber.value
    }


  arr.push(info);

  localStorage.setItem("Gunkan", JSON.stringify(arr));
  inputnumber.value = '1';
  pinform.innerHTML = 'Հաջողությամբ ավելացվել է, կարող եք տեսնել զամբյուղ բաժնում';

setTimeout(() => {
  pinform.innerHTML = '';
}, 2000);

});

abtn.className = 'btn btn-info btn-lg'; 
abtn.style = 'background-color: #5fa022; padding: 5%';
const span3 = document.createElement('span');
span3.className = 'glyphicon glyphicon-shopping-cart';
abtn.innerHTML = 'Ավելացնել զամբյուղ';
const pinform = document.createElement('p');
pinform.style = 'margin-top: 10px; color: #4DE304';
abtn.name = commits[i].name; 
        sentMenu.appendChild(divcolmd);

        spaninputgroupbtn.appendChild(buttonbtnnumber);
        buttonbtnnumber.appendChild(spanminus);
        divinputgroup.appendChild(inputnumber);
        divinputgroup.appendChild(spanone);
        spanone.appendChild(buttonone);
        buttonone.appendChild(spantwo);
        divcolmd.appendChild(abtn);
